<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - webcam.org</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background: #f5f5f5; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .login-container { background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
    .login-container h1 { color: #1a73e8; margin-bottom: 30px; }
    .login-container input { width: calc(100% - 20px); padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; }
    .login-container button { background: #1a73e8; color: #fff; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; width: 100%; font-size: 1.1em; }
    .login-container button:hover { background: #1557b0; }
    .error-message { color: #ea4335; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Admin Login</h1>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <p id="error-message" class="error-message"></p>
  </div>

  <script>
    const API_BASE_URL = '/api/auth';

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      try {
        const response = await fetch(`${API_BASE_URL}/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('admin_token', data.token);
          window.location.href = '/admin/'; // Redirect to admin dashboard
        } else {
          errorMessage.textContent = data.error || 'Login failed';
        }
      } catch (error) {
        errorMessage.textContent = 'An error occurred. Please try again.';
        console.error('Login error:', error);
      }
    }
  </script>
</body>
</html>
